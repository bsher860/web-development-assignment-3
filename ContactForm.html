<head>
    <link rel="stylesheet" href="css/ContactForm.css">
    </head>
    <body>
    <div class="container"> 
        
        
      <form id="contact" action="results.html" method="post">
        <h3>Quick Contact</h3>
        <h4>Contact me today for job opportunites!</h4>
        <fieldset>
          <input id ="nam" placeholder="Full Name" type="text" name="name" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input id ="em" placeholder="Email Address" type="email" name="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input id ="sub" placeholder="Subject" type="text" name="subject" tabindex="3" required>
        </fieldset>
       
        <fieldset>
          <textarea placeholder="Type your Message Here...." name="message" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" value="Search">Submit</button>
        </fieldset>
      </form> 
    </div>
    </body>
